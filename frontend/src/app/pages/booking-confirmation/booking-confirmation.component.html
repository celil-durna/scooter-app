<div class="page-container">
  <div class="message-box">
    <div class="confirmation-symbol">
      <svg width="25" height="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z"
          fill="#123800" />
      </svg>
    </div>

    <h5 id="header"> Scooter erfolgreich gebucht!</h5>
    <p id="info-text"> Bitte den Scooter bis zum {{ returnTime | date: 'dd.MM.yyyy' }} um {{ returnTime | date: 'HH:mm' }} Uhr wieder an den Ursprungsort bringen</p>


    <div class="buttons">
      <app-button id="look-at-booking" color="primary" (click)="navigateToMyBookings()"> Buchung anschauen</app-button>
      <app-button id="back-to-overview" color="accent" (click)="navigateToMap()"> Zurück zur Übersicht</app-button>
    </div>
  </div>
  <app-navigation-bar></app-navigation-bar>
</div>
