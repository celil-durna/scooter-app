<div class="dropdown">
  <button
    class="btn"
    (click)="productService.showDropdown = !productService.showDropdown"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 -960 960 960"
      width="24px"
      fill="#e8eaed"
    >
      <path
        d="M120-240v-80h240v80H120Zm0-200v-80h480v80H120Zm0-200v-80h720v80H120Z"
      />
    </svg>
    <span class="text">{{ currentSort }}</span>
  </button>
  <div *ngIf="productService.showDropdown" class="dropdown-content">
    <div class="dropdown-headline">Sortieren nach</div>
    <div
      *ngFor="let criteria of otherSort"
      (click)="sortBy(criteria)"
      class="dropdown-item"
    >
      {{ criteria }}
    </div>
    <!-- <div class="dropdown-item">{{ sort1 }}</div>
    <div class="dropdown-item">{{ sort2 }}</div> -->
  </div>
</div>
