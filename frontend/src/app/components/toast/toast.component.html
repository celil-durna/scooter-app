<div class="toast-container" *ngIf="visible">
  <div class="output-container">
    <div class="output-header">
      <div class="icon" *ngIf="isSuccess">
        <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10.5 0C4.98 0 0.5 4.48 0.5 10C0.5 15.52 4.98 20 10.5 20C16.02 20 20.5 15.52 20.5 10C20.5 4.48 16.02 0 10.5 0ZM8.5 15L3.5 10L4.91 8.59L8.5 12.17L16.09 4.58L17.5 6L8.5 15Z" fill="#123800"/>
        </svg>
      </div>
      <div class="icon" *ngIf="!isSuccess">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z" fill="#123800"/>
        </svg>
      </div>
    </div>
    <div class="output-message" [ngStyle]="{'color': messageColor}">{{ message }}</div>
  </div>
</div>
